<!--
    This is your starting point for the Rafflecopter Meme Maker.
    Check the resources below to get started, or just explore on your own.

    
-->

<!doctype html>
<html>
    <head>
        <title>Rafflecopter Meme Maker</title>

        <!-- Fonts -->
        <link type="text/css" rel="stylesheet" href="http://fast.fonts.net/cssapi/d506ff45-9fbf-4e20-bc03-8b52dae56361.css"/>

        <!-- Styling for Bootstrap. Makes buttons look like buttons, etc... -->
        <link href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">

        <!-- Our own custom styles -->
        <link href="/style.css" rel="stylesheet">
    </head>

    <body>


        <!-- The First Page (aka. grid of thumbnails) -->

        <div id="page-1" class="container" style="display:none">
            <h1 class="page-header">Choose a Meme</h1>
            <div id="thumbnail-grid" class="row"></div>
        </div>



        <!-- The Second Page (aka. where you write the captions) -->

        <div id="page-2" class="container" style="display:none">
            <h2 class="page-header">Add Captions
                <small>
                    <a class="btn btn-default" href="/">
                        <span class="glyphicon glyphicon-chevron-left">
                    </a>
                </small>
            </h2>

            <div class="row">
                <div id="meme-canvas" class="col-xs-8">
                    <img id="meme-image" src="" >

                    <div id="meme-caption-top" 
                         data-content="Top Caption..."
                         data-stroke=9
                         style="font-size:48px">Top Caption...
                    </div>

                    <div id="meme-caption-bottom"
                         data-content="Bottom Caption..."
                         data-stroke=9
                         style="font-size:48px">Bottom Caption...</div>
                </div>

                <div id="sidebar" class="col-xs-3 col-xs-offset-1">
                    <form>
                        <div class="form-group">
                            <label for="input-caption-top">Top Caption:</label>
                            <input id="input-caption-top"
                                   placeholder="Top Caption..."
                                   data-for="meme-caption-top"
                                   class="form-control caption-input"
                                   tabindex=1
                                   autofocus=true
                                   type="text">

                            <div class="btn-group sizes">
                                <button class="btn btn-default size-change-up"
                                        type="button"
                                        tabindex=3
                                        data-for="meme-caption-top">
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                </button>

                                <button class="btn btn-default size-change-down"
                                        type="button"
                                        tabindex=4
                                        data-for="meme-caption-top">
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="input-caption-bottom">Bottom Caption:</label>
                            <input id="input-caption-bottom"
                                   placeholder="Bottom Caption..."
                                   data-for="meme-caption-bottom"
                                   class="form-control caption-input"
                                   tabindex=2
                                   type="text">

                            <div class="btn-group sizes">
                                <button class="btn btn-default size-change-up"
                                        type="button"
                                        tabindex=5
                                        data-for="meme-caption-bottom" >
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                </button>

                                <button class="btn btn-default size-change-down"
                                        type="button"
                                        tabindex=6
                                        data-for="meme-caption-bottom" >
                                    <span class="glyphicon glyphicon-chevron-down"></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        


        <div id="page-0" class="container">
          <b>Ain't nothin here!</b>
          <small>To get started, press <code>Cmd+Shift+J</code>
                 to open <strong>The Console</strong></small>
        </div>

        <!-- Load jQuery, which our app needs -->
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

        <!-- Now that everything's set up, load our application -->
        <script src="/app.js"></script>

    </body>
</html>
